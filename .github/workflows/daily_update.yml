name: Daily SP500 update

on:
  schedule:
    - cron: "10 13 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance lxml
      - - nombre: Generar JSON
  correr: |
    python actualizacion_sp500.py
      - name: Commit and push
        run: |
          git config user.name "sp500-bot"
          git config user.email "sp500-bot@users.noreply.github.com"
          git add sp500_momentum.json
          git commit -m "Daily update sp500_momentum.json" || echo "No changes"
          git push
